<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h2>To Do List</h2>
    <!-- ol adalah ordered list atau list ter urut -->
    <!-- atribut yang bisa digunakan pada tag ol adalah "1, A, a, I, i" (dua terakhir untuk urutan romawi) -->
    <!-- untuk menggunakan atribut bisa menggunakan keyword "type" -->
    <ol type="a"> <!-- default dari ol adalah angka -->
        <li>bangun tidur</li>
        <li>mandi</li>
        <li>kuliah</li>
        <li>makan</li>
        <li>mandi</li>
        <li>tidur</li>
    </ol>
    
    <h2>Makanan Kesukaan</h2>
    <!-- ul adalah unordered list atau list tidak ter urut -->
    <!-- atribut yang bisa digunakan pada tag ul adalah "disc, square, circle" -->
    <!-- untuk menggunakan atribut bisa menggunakan keyword "type" -->
    <ul type="circle"> <!-- default dari ul adalah disc -->
        <li>bangun tidur</li>
        <li>mandi</li>
        <li>kuliah</li>
        <li>makan</li>
        <li>mandi</li>
        <li>tidur</li>
    </ul>

    <h2>Pemrograman Web 1</h2>
    <dl> <!-- dl adalah definition list, berisi dt(definition term/title) dan dd(definition description)-->
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>
        <dt><strong>CSS</strong></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
