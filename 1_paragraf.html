<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    <p>ini adalah paragraf 1</p>
    <br> <!-- br untuk menambahkan baris baru -->
    <p>ini adalah paragraf 2</p>
    <hr> <!-- untuk menambahkan garis horizontal -->

    <p><b>selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>nama saya <u>dzaki</u></p>

    <p><strong>pengumuman.</strong> <em>besok libur!</em></p>
    <!-- untuk tag b, i, dan u
    digunakan untuk style pada text -->

    <!-- untuk tag strong dan em digunakan untuk melakukan penekanan
    bentuk nya sama dengan tag b dan i tetapi memiliki makna yang berbeda -->

</body>
</html>
